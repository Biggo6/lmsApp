<section >
            
            <div class="panel panel-signin">
                <div class="panel-body">
                    <div class="logo text-center">
                        <img src="assets/images/shuledirect_logo.png" alt="Chain Logo" >
                    </div>
                    <br />
                    <h4 class="text-center mb5">SHULE DIRECT LMS</h4>
                    
                    
                    <div class="mb30"></div>
                    
                    <form action="signin.html" method="post">
                        <div class="input-group mb15">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" ng-model="user.username" class="form-control" placeholder="Username">
                        </div><!-- input-group -->
                        <div class="input-group mb15">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
                        </div><!-- input-group -->
                        
                        <div class="clearfix">
            <div class="pull-left">
                <div class="ckbox ckbox-primary mt10">
                    <input type="checkbox" id="rememberMe" value="1">
                    <label for="rememberMe">Remember Me</label>
                </div>
            </div>
            <div class="pull-right">
                <button type="button" ng-click="login(user)" 
                class="btn btn-warning">Sign In </button>
            </div>
                        </div>                      
                    </form>
                    
                </div><!-- panel-body -->
                         </div><!-- panel -->
            
        </section>
